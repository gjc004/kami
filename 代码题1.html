<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var str = '85872637471533203552943982';
        // Step1: 找出现最多的字符和次数
        var o = {};
        for (var i = 0; i < str.length; i++) {
            o[str[i]] ? o[str[i]]++ : o[str[i]] = 1;
        }
        var maxNum = 0;
        var maxValue = 0;
        for (var attr in o) {
            if (o[attr] > maxNum) {
                maxNum = o[attr];
                maxValue = attr;
            }
        }
        console.log('出现最多是数字是：' + maxValue + '，出现了' + maxNum + '次');

        // Step2：去除重复的数字
        var arr = str.split('');
        for (var i = 0; i < arr.length; i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[i] === arr[j]) {
                    arr.splice(j, 1);
                    j--;
                }
            }
        }
        // Step3：冒泡排序
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr.join(''));
    </script>
</body>

</html>
